    <script>
    const words =[];
    const secret = 'xiaoxiading';
    const input = document.querySelector('input');

    input.addEventListener('keyup', (e) => {
    words.push(e.key);
    words.splice(-secret.length-1,words.length-secret.length);
    if(words.join('').includes(secret)){
        cornify_add();
        input.value = ""
    }
    })

    var text = "Hello, my project is on the way! Come back at the end of August. Want to play some games? Try typing my name as below"; // Text to be displayed with typewriter effect
    var speed = 100; // Time delay between each letter (in milliseconds)
    var i = 0;

    function typeWriter() {
        if (i < text.length) {
        document.getElementById("typewriter").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, speed);
}
}
